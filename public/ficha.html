<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>
  <main class="container my-3">
    <h3>Búsqueda de Cliente por DNI</h3>
    
    <div class="card">
      <div class="card-header">
        <strong>Ingrese el DNI del cliente</strong>
      </div>
      <div class="card-body">
        <form id="form-buscar" autocomplete="off">
          <div class="row g-2">
            <div class="col-md-8">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="dni-buscar" name="dni" pattern="[0-9]{8}" maxlength="8" title="Debe ingresar 8 dígitos" required autofocus>
                <label for="dni-buscar">DNI</label>
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn rounded-0 btn-primary w-100" id="btnBuscar">Buscar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="resultado" class="mt-3" style="display: none;">
      <div class="card">
        <div class="card-header">
          <strong>Datos del Cliente</strong>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Apellidos:</label>
              <p id="dato-apellidos" class="form-control-plaintext">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Nombres:</label>
              <p id="dato-nombres" class="form-control-plaintext">-</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">DNI:</label>
              <p id="dato-dni" class="form-control-plaintext">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Teléfono:</label>
              <p id="dato-telefono" class="form-control-plaintext">-</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label fw-bold">Dirección:</label>
              <p id="dato-direccion" class="form-control-plaintext">-</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="form-label fw-bold">Tienda:</label>
              <p id="dato-tienda" class="form-control-plaintext">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="mensaje-error" class="alert alert-danger mt-3" role="alert" style="display: none;">
      No se encontró ningún cliente con ese DNI.
    </div>

  </main>

  <footer></footer>

  <script src="./ficha.js"></script>
</body>
</html>
