<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>
  <main class="container my-3">
    <h3>Formulario de Mantenimiento</h3>
    <form action="" method="get" id="form-cliente" autocomplete="off">
      <input type="hidden" id="idcliente">
      
      <div class="card">
        <div class="card-header">
          <strong>Complete los datos solicitados</strong>
        </div>
        <div class="card-body">
          <!-- Fila 1: Apellidos y Nombres -->
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="apellidos" name="apellidos" required autofocus>
                <label for="apellidos">Apellidos</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="nombres" name="nombres" required>
                <label for="nombres">Nombres</label>
              </div>
            </div>
          </div>

          <!-- Fila 2: DNI y Teléfono -->
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="dni" name="dni" pattern="[0-9]{8}" maxlength="8" title="Debe ingresar 8 dígitos" required>
                <label for="dni">DNI</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="telefono" name="telefono" pattern="[0-9]{9}" maxlength="9" title="Debe ingresar 9 dígitos">
                <label for="telefono">Teléfono</label>
              </div>
            </div>
          </div>

          <!-- Fila 3: Dirección -->
          <div class="row mb-3">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="direccion" name="direccion" required>
                <label for="direccion">Dirección</label>
              </div>
            </div>
          </div>

          <!-- Fila 4: Tienda -->
          <div class="row">
            <div class="col-12">
              <div class="form-floating">
                <select name="tienda_id" id="tienda_id" class="form-select rounded-0" required>
                  <option value="">Seleccione</option>
                  <option value="1">ICA</option>
                  <option value="2">CHINCHA</option>
                  <option value="3">LIMA</option>
                </select>
                <label for="tienda_id">Tienda</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="reset" class="btn rounded-0 btn-outline-secondary" id="btnCancelar">Cancelar</button>
          <button type="submit" class="btn rounded-0 btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </div>
    </form>

    <style>
      .table tbody tr td:nth-child(1),
      .table tbody tr td:nth-child(3),
      .table tbody tr td:nth-child(7) { 
        text-align: center;
      }
    </style>

    <div class="table-responsive mt-3">
      <table class="table table-bordered" id="table-clientes">
        <colgroup>
          <col style="width: 8%;">
          <col style="width: 20%;">
          <col style="width: 20%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 17%;">
          <col style="width: 15%;">
        </colgroup>
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Tienda</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>

  </main>

  <footer></footer>

  <script src="./apptiendas.js"></script>
</body>
</html>
